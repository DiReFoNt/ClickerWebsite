<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML\CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation: Money, MoneyPerSecond -->
    <div class="statistic">
        <img src="src/icons/coin.png" name="statistic-money">
        <label for="statistic-money" class="statistic-text">0</label>
    </div>
    <!-- Clicker Image -->
    <div class="clicker-image">
        <button class="clicker-button">
            <img src="src/icons/icon.png" alt="Clicker Image">
        </button>
    </div>
    <div class="shop">
        <div class="shop-name">SHOP</div>
        +1 Damage
        <button class="shop-button damage">75</button>
        Auto Sword
        <button class="shop-button autoclick">1500</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
